      <script>
  var coinNameEcosystem = window.location.search.match(/(\?|&)([^&]*)/)[2].toLowerCase().replace(/%20/g, '-');
  var TitreEcosystem = "https://pro-api.coingecko.com/api/v3/coins/" + coinNameEcosystem + "?x_cg_pro_api_key=CG-9t151QqwDaQwxkPj4U6vmigH";
  var coinNameURLCommunity = window.location.search.match(/(\?|&)([^&]*)/)[2].toLowerCase().replace(/%20/g, '-');
  var TitreTokenCommunity = "https://pro-api.coingecko.com/api/v3/coins/" + coinNameURLCommunity + "?localization=false&tickers=false&market_data=false&community_data=true&developer_data=false&sparkline=false&x_cg_pro_api_key=CG-9t151QqwDaQwxkPj4U6vmigH";
  const url = TitreEcosystem;
  const categoriesDiv = document.getElementById('categories');
  const descriptionElement = document.getElementById('description-tether-2');
  const linksDiv1 = document.getElementById("custom-links1");
  const linksDiv2 = document.getElementById("custom-links2");
	function removeEcosystem(text) {
    return text.replace(/Ecosystem/gi, '').trim();
  }
  async function getLinks() {
    const response = await fetch(TitreTokenCommunity);
    const data = await response.json();
    if (!data.links) {
      console.error("Les liens ne sont pas disponibles");
      return;
    }
    const links = {
      Discord: data.links.chat_url && data.links.chat_url[0],
      Twitter: data.links.twitter_screen_name && `https://twitter.com/${encodeURIComponent(data.links.twitter_screen_name)}`,
      Telegram: data.links.telegram_channel_identifier && `https://t.me/${encodeURIComponent(data.links.telegram_channel_identifier)}`,
      Reddit: data.links.subreddit_url,
      Forum: data.links.official_forum_url && data.links.official_forum_url[0],
      Facebook: data.links.facebook_username && `https://facebook.com/${encodeURIComponent(data.links.facebook_username)}`,
      GitHub: data.links.repos_url && data.links.repos_url.github && data.links.repos_url.github[0],
    };
    const linksArray = Object.entries(links).filter(([name, link]) => link).map(([name, link]) => ({ name, link }));
    for (let i = 0; i < linksArray.length; i++) {
      const { name, link } = linksArray[i];
      const button = document.createElement("button");
      button.textContent = name;
      button.classList.add("custom-button");
      button.addEventListener("click", () => window.open(link));
      if (i < 3) {
        linksDiv1.appendChild(button);
      } else {
        linksDiv2.appendChild(button);
      }
    }
  }
  fetch(url)
    .then(response => response.json())
    .then(data => {
      const categories = data.categories;
      let categoriesText = '';
      for(let i=0; i<categories.length; i++) {
        categoriesText += removeEcosystem(categories[i]);
        if(i !== categories.length - 1) {
          categoriesText += ', ';
        }
      }
      categoriesDiv.innerHTML = categoriesText;
      const description = data.description.en;
      const firstTwoSentences = description.split('. ').slice(0, 4).join('. ') + '...';
      descriptionElement.textContent = firstTwoSentences;
      const firstTwoSentences1 = description.replace(/<\/?[^>]+(>|$)/g, "").split('. ').slice(0, 25).join('. ') + '...';
      descriptionElement.textContent = firstTwoSentences1;
      const sentences = firstTwoSentences.split('. /(?=[A-Z])/').slice(0, 5);
      if (sentences.length >= 5) {
        sentences[4] += '...';
      }    
      const sentences1 = firstTwoSentences1.split('. /(?=[A-Z])/').slice(0, 25);
      if (sentences1.length >= 25) {
        sentences1[24] += '...';
      }
      const descriptionText = sentences.join('.\n');
      descriptionElement.textContent = descriptionText;
      window.addEventListener('click', (e) => {
        if(e.target === popupElement) {
          popupElement.style.display = 'none';
        }
      });
      window.addEventListener('click', (e) => {
        if(e.target === popupElementTether) {
          popupElementTether.style.display = 'none';
        }
      });
      getLinks();
    })
    .catch(error => console.log(error));
</script>
