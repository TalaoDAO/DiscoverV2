      <!DOCTYPE html>
      <html>
      <head>
        <title>Graphique des prix du Bitcoin</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      </head>
      <body>
        <div id="chart"></div>
        <script>
// Récupérer les données de prix pour le Bitcoin au cours des dernières 24 heures
var url = 'https://pro-api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=1&interval=hourly&x_cg_pro_api_key=CG-9t151QqwDaQwxkPj4U6vmigH';
fetch(url)
.then(response => response.json())
.then(data => {
// Vérifier que les données ont été correctement traitées
if (data.prices && data.timestamps) {
// Extraire les prix et les horodatages des données
var prices = data.prices.map(p => p[1]);
var timestamps = data.timestamps.map(t => t/1000);
// Créer un graphique des prix du Bitcoin au cours des dernières 24 heures
var trace = {
x: timestamps,
y: prices,
type: 'scatter',
mode: 'lines',
line: {
color: 'blue'
}
};
var layout = {
title: 'Prix du Bitcoin au cours des dernières 24 heures',
xaxis: {
title: 'Temps (en secondes)'
},
yaxis: {
title: 'Prix (en USD)'
}
};
Plotly.newPlot('chart', [trace], layout);
} else {
console.error('Erreur lors de la récupération des données de prix pour le Bitcoin.');
}
})
.catch(error => console.error(error));
</script>
