    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    $(document).ready(function() {
    // Récupérer le nom de la pièce à partir de l'URL du site
    var coinNameURLNomPrix = window.location.search.match(/(\?|&)([^&]*)/)[2].toLowerCase().replace(/%20/g, '-');
    // Construire l'URL de l'image de la pièce
    var TitreTokenNomPrix = "https://pro-api.coingecko.com/api/v3/coins/" + coinNameURLNomPrix;

    $.ajax({
        url: TitreTokenNomPrix,
    }).done(function(response) {
        // Récupérer l'URL à partir de la réponse de la requête Ajax
        var urlAjax = response.your_url_property_name; // Remplacez "your_url_property_name" par le nom de la propriété contenant l'URL dans la réponse

        // Utiliser l'URL récupérée comme nécessaire
        console.log(urlAjax);
        
        // Appeler la fonction getData1() avec l'URL récupérée
        getData1(urlAjax);
    });

    let currentChart;

    // 24h
    async function getData1(url) {
        const response = await fetch("https://pro-api.coingecko.com/api/v3/coins/" + url + "/market_chart?vs_currency=usd&days=1&interval=5m&sparkline=false&x_cg_pro_api_key=CG-9t151QqwDaQwxkPj4U6vmigH");
        const data = await response.json();
        return data;
    }


      async function createChart1() {
        const data = await getData1();
        const prices = data.prices;

        const chartData = [];
        const xLabels = [];
        let previousHour = -1;

        for (let i = 0; i < prices.length; i++) {
          const timestamp = prices[i][0];
          const price = prices[i][1];
          const date = new Date(timestamp);
          const hours = date.getHours();
          const minutes = date.getMinutes();

          if (hours !== previousHour) {
            xLabels.push(hours + 'h');
            previousHour = hours;
          } else {
            xLabels.push('');
          }

          chartData.push({x: i, y: price, time: `${hours}:${minutes < 10 ? '0' : ''}${minutes}`});
        }

        const totalDuration = 10000;
        const delayBetweenPoints = totalDuration / chartData.length;
        const previousY = (ctx) => ctx.index === 0 ? ctx.chart.scales.y.getPixelForValue(chartData[0].y) : ctx.chart.getDatasetMeta(ctx.datasetIndex).data[ctx.index - 1].getProps(['y'], true).y;
        const animation = {
          x: {
            type: 'number',
            easing: 'linear',
            duration: delayBetweenPoints,
            from: NaN,
            delay(ctx) {
              if (ctx.type !== 'data' || ctx.xStarted) {
                return 0;
              }
              ctx.xStarted = true;
              return ctx.index * delayBetweenPoints;
            }
          },
          y: {
            type: 'number',
            easing: 'linear',
            duration: delayBetweenPoints,
            from: previousY,
            delay(ctx) {
              if (ctx.type !== 'data' || ctx.yStarted) {
                return 0;
              }
              ctx.yStarted = true;
              return ctx.index * delayBetweenPoints;
            }
          }
        };

        const config = {
          type: 'line',
          data: {
            labels: xLabels,
            datasets: [{
              backgroundColor: '#150D20',
              borderColor: '#6600FF',
              borderWidth: 1,
              radius: 0,
              data: chartData,
            }]
          },
          options: {
            animation,
            interaction: {
              intersect: false,
              mode: 'index',
              intersect: false
            },
            plugins: {
              legend: false,
              tooltip: {
                callbacks: {
                  title: (tooltipItems) => {
                    const index = tooltipItems[0].dataIndex;
                    return chartData[index].time;
                  },
                  label: (tooltipItem) => {
                    const index = tooltipItem.dataIndex;
                    const price = chartData[index].y;
                    return `${price.toFixed(2)} USD`;
                  }
                }
              }
            },
            scales: {
              x: {
                display: true,
                type: 'category',
                title: {
                  display: true,   
                },
                ticks: {
                  maxRotation: 0
                }
              },
              y: {
                display: true,
                title: {
                  display: true,
                }
              }
            }
          }
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        if (currentChart) {
          currentChart.destroy();
        }
        currentChart = new Chart(ctx, config);
      }

        }
        currentChart = new Chart(ctx, config);
      }
